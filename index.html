<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERBUM ASSIGNMENT</title>
</head>
<body>
    <h2>VERBUM HTML FORM CREATION</h2>
    <form action="#" method="post">
    <fieldset>

        <legend>Personal Data</legend>

        <label for="Name">First Name:</label>
        <input type="text" required id="Name" name="Name"><br><br>
         <label for="Namer">Mid-Name:</label>
        <input placeholder="(optional)" type="text" id="Namer" name="Namer"><br><br>
        <label for="Namee">Last Name:</label>
        <input required type="text" id="Namee" name="Namee"><br><br>
        <label for="text">Text:</label>
        <input type=" text number" placeholder="text space" id="text" name="text"><br><br>
        <label for="Password">Password:</label>
        <input type="password" required placeholder="********" id="Password" name="password"><br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="example@gmail.com" id="email" name="email"><br><br>
        <label for="number">Number:</label>
        <input type="number" placeholder="123456789" id="number" name="Number"><br><br>
        <label for="tel">Telephone:</label>
        <input type="tel" placeholder="08123456789" id="tel" name="Telephone"><br><br>
        <label for="url">Website:</label>
        <input type="url" placeholder="https://www.website.com" id="url" name="url"><br><br>
 </fieldset><br>

 <fieldset>
    <legend>Date & Time</legend>

    <label for="Date">Date:</label>
    <input type="date" id="Date" name="Date"><br><br>
    <label for="datetime">Date-Time-Zone:</label>
    <input type="datetime-local" id="datetime" name="datetime"><br><br>
    <label for="week">Week:</label>
    <input type="week" id="week" name="week"><br><br>
    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>

</fieldset><br>

<fieldset>
    <legend>Desire</legend>
    <p>Gender:</p>
    <input type="radio" required id="gender" name="gender">
    <label for="gender">Male</label>
    <input type="radio" required id="gender" name="gender">
    <label for="gender">Female</label><br><br>
    <p>Skills (select all that apply):</p>
    <input type="checkbox" id="choice" name="choice">
    <label for="choice">HTML</label>
     <input type="checkbox" id="choice" name="choice">
    <label for="choice">CSS</label>
     <input type="checkbox" id="choice" name="choice">
    <label for="choice">JavaScript</label><br><br>
    <label for="color">Favourite color:</label>
    <input type="color" id="color" name="color"><br><br>
    <label for="meter">Fuel Guage (E-F):</label>
    <input type="range" id="meter" name="meter"><br><br>
    <label for="country">Select Country:</label>
    <select name="country" id="country">
        <option value="">--Choose destination--</option>
        <option value="NGN" selected>Nigeria</option>
        <option value="CAN">Canada</option>
        <option value="DEN">Denmark</option>
        <option value="SWE">Sweden</option>
        <option value="ARG">Argentina</option>
        <option value="BRA">Brazil</option>

    </select><br><br>

</fieldset><br>
<fieldset>
    <legend>Uploads & Misc</legend>
    <label for="file">Attach File</label>
    <input type="file" id="file" name="file"><br><br>
    <label for="search">Search:</label>
    <input type="search" placeholder="find......." id="search" name="search"><br><br>
    <label for="hidden">Hidden Input:</label>
    <input type="hidden" value="death wish" id="hidden" name="hidden"><br><br>
    <label for="bio">About:</label><br>
    <textarea name="bio" id="bio" placeholder="bio" cols="20" rows="6"></textarea><br><br>


</fieldset> 
<input type="submit" value="Submit Here">

    </form>    
</body>
</html>
